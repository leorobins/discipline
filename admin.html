<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .phone-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(30px);
        }
        
        .phone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .phone-number {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #fff;
        }
        
        .phone-date {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(30px);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Phone Numbers Database</h1>
        <p>View all saved phone numbers</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Numbers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">Today</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadPhoneNumbers()">Refresh Data</button>
        
        <div class="phone-list" id="phoneList">
            <p>Loading phone numbers...</p>
        </div>
    </div>

    <script>
        async function loadPhoneNumbers() {
            try {
                const response = await fetch('/api/phone-numbers');
                const result = await response.json();
                
                if (result.success) {
                    displayPhoneNumbers(result.data);
                    updateStats(result.data);
                } else {
                    document.getElementById('phoneList').innerHTML = '<p>Error loading phone numbers</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('phoneList').innerHTML = '<p>Error loading phone numbers</p>';
            }
        }
        
        function displayPhoneNumbers(phoneNumbers) {
            const phoneList = document.getElementById('phoneList');
            
            if (phoneNumbers.length === 0) {
                phoneList.innerHTML = '<p>No phone numbers saved yet.</p>';
                return;
            }
            
            const html = phoneNumbers.map(phone => `
                <div class="phone-item">
                    <div>
                        <div class="phone-number">${phone.phone_number}</div>
                        <div class="phone-date">ID: ${phone.id} â€¢ Added: ${new Date(phone.created_at).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
            
            phoneList.innerHTML = html;
        }
        
        function updateStats(phoneNumbers) {
            const totalCount = phoneNumbers.length;
            const today = new Date().toDateString();
            const todayCount = phoneNumbers.filter(phone => 
                new Date(phone.created_at).toDateString() === today
            ).length;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('todayCount').textContent = todayCount;
        }
        
        // Load phone numbers when page loads
        document.addEventListener('DOMContentLoaded', loadPhoneNumbers);
    </script>
</body>
</html>
